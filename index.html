<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Diego Rodrigo Cano" />
    <meta name="keywords" content="nature, lakes, valleys" />
    <meta name="description" content="Around the U.S." />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close">
          <img
            class="popup__close"
            src="./images/Close Icon.jpg"
            alt="close icon"
          />
        </button>
        <div class="popup__card">
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__input">
            <input
              class="popup__text popup__text_title"
              type="text"
              placeholder="Nombre"
            />
            <input
              class="popup__text popup__text_about"
              type="text"
              placeholder="Acerca de mÃ­"
            />
            <button class="popup__submit-btn popup__submit-btn_action_add">
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="popup__overlay"></div>
    </div>
    <div class="page">
      <header class="header">
        <p class="header__title">
          <img src="./images/Vector.jpg" alt="Around The U.S." />
        </p>
        <hr class="header__hr" />
      </header>
      <main class="content">
        <div class="profile">
          <img
            src="./images/avatar pic.jpeg"
            alt="Jacques Cousteau"
            class="profile__img"
          />
          <section class="profile__info">
            <div class="group">
              <p class="group__name">Jacques Cousteau</p>
              <button class="group__button" id="open-popup">
                <img src="./images/Edit Button.jpg" alt="Edit button" />
              </button>
            </div>
            <p class="profile__exp">Explorador</p>
          </section>
          <button class="profile__addbutton">
            <img
              src="./images/Rectangle.jpg"
              alt="Add Button"
              class="profile__button-img"
            />
          </button>
          <div class="popup" id="popup__cards">
            <div class="popup__container">
              <button class="popup__close">
                <img
                  class="popup__close"
                  src="./images/Close Icon.jpg"
                  alt="close icon"
                />
              </button>
              <div class="popup__element">
                <h3 class="popup__title">New Place</h3>
                <form class="popup__input" id="form__profile">
                  <input
                    class="popup__input_title popup__text"
                    type="text"
                    placeholder="Title"
                    value="Title"
                    name="title"
                    id="input__card_title"
                  />
                  <input
                    class="popup__input_url popup__text"
                    type="text"
                    placeholder="Image URL"
                    value="Image URL"
                    name="link"
                    id="input__card_link"
                  />

                  <button class="popup__submit">Save</button>
                </form>
              </div>
            </div>
            <div class="popups__overlay"></div>
          </div>
        </div>
        <div class="elements"></div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Around The U.S.</p>
      </footer>
      <template id="card__template">
        <div class="element">
          <div class="trash__icon"></div>
          <img
            src="./images/yosemite.jpg"
            alt="Yosemite Valley"
            class="element__img"
          />
          <div class="element__text">
            <p class="element__name"></p>
          </div>
          <div class="element__likes">
            <img
              class="element__like"
              src="./images/like.jpg"
              alt="Heart pic"
            />
          </div>
        </div>
      </template>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
