<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Diego Rodrigo Cano" />
    <meta name="keywords" content="nature, lakes, valleys" />
    <meta name="description" content="Around the U.S." />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close">
          <img
            class="popup__close"
            src="./images/Close Icon.jpg"
            alt="close icon"
          />
        </button>
        <div class="popup__card">
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__input" novalidate>
            <input
              class="popup__text popup__text_title"
              type="text"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              id="popup__input_name"
              required
            />
            <span class="popup__input-error popup__input_name-error"> </span>
            <input
              class="popup__text popup__text_about"
              type="text"
              placeholder="Acerca de mÃ­"
              minlength="2"
              maxlength="40"
              id="popup__input_about"
              required
            />
            <span class="popup__input-error popup__input_about-error"> </span>
            <button
              class="popup__submit-btn popup__submit-btn_action_add"
              type="submit"
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
      <div class="popup__overlay"></div>
    </div>
    <div class="popup" id="popup__cards">
      <div class="popup__container">
        <button class="popup__close" id="close-popup-cards">
          <img
            class="popup__close"
            src="./images/Close Icon.jpg"
            alt="close icon"
          />
        </button>
        <div class="popup__card">
          <h3 class="popup__title">New Place</h3>
          <form class="popup__input" id="form__profile" novalidate>
            <input
              class="popup__text popup__input_title"
              type="text"
              placeholder="Title"
              name="title"
              id="input__card_title"
              minlength="2"
              maxlength="30"
              list=""
              required
            />
            <span class="popup__input-error input__card_title-error"> </span>
            <input
              class="popup__text popup__input_url"
              type="url"
              placeholder="Image URL"
              name="link"
              id="input__card_link"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error input__card_link-error"></span>
            <button
              class="popup__submit-btn popup__submit-btn_action_add"
              id="card-submit-button"
              type="submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="popups__overlay"></div>
    </div>

    <div class="page">
      <header class="header">
        <p class="header__title">
          <img src="./images/Vector.jpg" alt="Around The U.S." />
        </p>
        <hr class="header__hr" />
      </header>
      <main class="content">
        <div class="profile">
          <img
            src="./images/avatar pic.jpeg"
            alt="Jacques Cousteau"
            class="profile__img"
          />
          <section class="profile__info">
            <div class="group">
              <p class="group__name">Jacques Cousteau</p>
              <button class="group__button" id="open-popup">
                <img src="./images/Edit Button.jpg" alt="Edit button" />
              </button>
            </div>
            <p class="profile__exp">Explorador</p>
          </section>
          <button class="profile__addbutton">
            <img
              src="./images/Rectangle.jpg"
              alt="Add Button"
              class="profile__button-img"
            />
          </button>
        </div>
        <div class="popup__image" id="popup__image">
          <div class="popup__image-container">
            <button class="popup__close" id="popup__close_img">
              <img
                src="./images/Close Icon.jpg"
                alt="close button"
                class="popup__close"
              />
            </button>
            <div class="popup__image-content">
              <img src="" alt="large image" class="popup__large-image" />
              <h3 class="popup_title-img"></h3>
            </div>
            <div class="popup__overlay"></div>
          </div>
        </div>
        <div class="elements"></div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2024 Around The U.S.</p>
      </footer>
      <template id="card__template">
        <div class="element">
          <div class="element__trash">
            <img
              class="element__trash_icon"
              src="./images/trashnuevo.svg"
              alt="trash icon"
            />
          </div>
          <img src="" class="element__img" />
          <div class="element_text-like">
            <div class="element__text">
              <p class="element__name"></p>
            </div>
            <button class="element__likes"></button>
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
